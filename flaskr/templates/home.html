<style>
	body{
		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		margin:10px;
		padding:10px;
		font-size: larger;
	}

</style>


<a id="login" href="login">Login</a>

<script>

	const load = async () => {
		const response = await fetch('/appvars', {
			method: 'GET',
		})
		const data = await response.json()
		console.log(data)
		document.getElementById('login').setAttribute("href", data.login_url)
	}	

	load()


</script>
